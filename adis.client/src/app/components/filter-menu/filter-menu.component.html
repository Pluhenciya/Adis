<div class="filter-menu" (click)="$event.stopPropagation()">
    <mat-form-field>
      <mat-label>Статус</mat-label>
      <mat-select [(value)]="selectedStatus">
        <mat-option [value]="undefined">Все</mat-option>
        <mat-option *ngFor="let status of statuses" [value]="status.value">
          {{ status.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Дата завершения</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="actions">
      <button mat-button (click)="apply(); $event.stopPropagation()">Применить</button>
      <button mat-button (click)="clear(); $event.stopPropagation()">Сбросить</button>
    </div>
  </div>
