<h2 mat-dialog-title>Завершение проекта</h2>
    <mat-dialog-content>
      Вы уверены, что хотите завершить выполнение проекта "{{ projectName }}"?
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Отмена</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="true">Завершить</button>
    </mat-dialog-actions>
