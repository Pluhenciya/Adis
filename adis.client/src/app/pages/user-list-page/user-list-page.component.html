<div class="container">
    <div class="header">
      <h2>Управление пользователями</h2>
      <button mat-flat-button color="primary" (click)="openAddUserDialog()">
        <mat-icon>person_add</mat-icon>
        Добавить пользователя
      </button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
  
        <!-- FullName Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>ФИО</th>
          <td mat-cell *matCellDef="let user">{{ user.fullName || '-' }}</td>
        </ng-container>
  
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Роль</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip>{{ user.role }}</mat-chip>
          </td>
        </ng-container>
  
        <!-- CreatedAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Дата создания</th>
          <td mat-cell *matCellDef="let user">
            {{ user.createdAt | date:'dd.MM.yyyy HH:mm' }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
